name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip

      - name: Build app (onedir)
        run: .\scripts\build_windows.ps1

      - name: Install Windows SDK (MakeAppx)
        run: |
          winget source reset --force
          winget source update
          winget install --id Microsoft.WindowsSDK.10.0 --source winget --silent --accept-package-agreements --accept-source-agreements

      - name: Add MakeAppx to PATH
        run: |
          $sdkBin = Get-ChildItem "C:\Program Files (x86)\Windows Kits\10\bin" -Recurse -Filter makeappx.exe |
            Where-Object { $_.FullName -match "\\x64\\makeappx.exe$" } |
            Sort-Object FullName -Descending |
            Select-Object -First 1
          if (-not $sdkBin) { throw "makeappx.exe not found after SDK install" }
          Add-Content $env:GITHUB_PATH (Split-Path $sdkBin.FullName)

      - name: Build MSIX package
        run: .\scripts\build_msix.ps1 -Version ${{ github.ref_name }}

      - name: Install Inno Setup
        run: choco install innosetup -y

      - name: Build installer
        run: '& "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" "packaging\installer.iss"'

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist-installer/StencilForge-Setup.exe
            dist-msix/*.msix
